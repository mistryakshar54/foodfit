        // body...
        stext = document.getElementById("sinput").value;

         var xhttp = new XMLHttpRequest();

            if (this.readyState == 4 && this.status == 200) {
               //alert(xhttp.responseText);

                 var jsonObj=jsonObj.substring(8, jsonObj.length - 1);  
                 var jsonObj=JSON.parse(jsonObj);
                 //alert(jsonObj);

                 jsonObj.forEach(function(value){
                  console.log(value.fields.item_name);
                  $('#listfood').append('<a href="#" name="'+value.fields.item_name+'" id="'+value.fields.item_id+'" class="list-group-item" onclick="foodinfo1(this.id,this.name)">'+value.fields.item_name+'</a>'); //now you access the property.

                });

                // }
            }   
          };
          xhttp.open("GET", "http://sen6.herokuapp.com/admin/food/searchfood/"+stext, true);
