    <main id="main" class="mdl-layout__content mdl-color--grey-100" ng-app="food">
     <div class="formContainter" style="margin:auto; width:80%;"  ng-controller="food_controller" ng-init="getfood()">

    <form method="POST" action="../admin/food/update" class="form" id="foodform" >
          <div class="mdl-layout" > </div>
          <input name="_id" ng-model="_id" style="display:none">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" >
           <input class="mdl-textfield__input" type="text" name="fname" ng-model="fname" >
           <label class="mdl-textfield__label" for="fname">Food Name</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
           <input class="mdl-textfield__input"  name="calories" ng-model="calories">
           <label class="mdl-textfield__label" for="sample3">Calories</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
           <input class="mdl-textfield__input" name="calfat" ng-model="calfat">
           <label class="mdl-textfield__label" for="sample3">Calories from Fat</label>
          </div>

         <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
           <input class="mdl-textfield__input" name="fat" ng-model="fat">
           <label class="mdl-textfield__label" for="sample3">Fat</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
           <input class="mdl-textfield__input" name="carbs" ng-model="carbs" >
           <label class="mdl-textfield__label" for="sample3">Carbohydrates</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
           <input class="mdl-textfield__input" name="fiber" ng-model="fiber" >
           <label class="mdl-textfield__label" for="sample3">Fiber</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
           <input class="mdl-textfield__input" name="protein" ng-model="protein" >
           <label class="mdl-textfield__label" for="sample3">Protein</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
           <input class="mdl-textfield__input" name="vitamin_a" ng-model="vitamin_a">
           <label class="mdl-textfield__label" for="sample3">Vitamin A</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
           <input class="mdl-textfield__input" name="vitamin_c" ng-model="vitamin_c">
           <label class="mdl-textfield__label" for="sample3">Vitamin C</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
           <input class="mdl-textfield__input" name="calcium" ng-model="calcium" >
           <label class="mdl-textfield__label" for="sample3">Calcium</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
           <input class="mdl-textfield__input" name="iron" ng-model="iron" >
           <label class="mdl-textfield__label" for="sample3">Iron</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
           <input class="mdl-textfield__input"  name="serving" ng-model="serving" >
           <label class="mdl-textfield__label" for="sample3">Serving Size(g)</label>
          </div>

              <div class="">
               <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
               update  <i class="material-icons right">send</i>
              </button>
            </div>
          </form>
