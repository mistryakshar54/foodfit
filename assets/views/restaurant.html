<!DOCTYPE html>
<html>
<head>


		<meta charset="utf-8">

    <meta name="mobile-web-app-capable" content="yes">
  <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
      <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileColor" content="#3372DF">
	<title>Restaurant</title>


	<!-- Java Script files-->
  <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js" ></script>
	<script type="text/javascript" src="../../admin/js/controllers/restaurant_controller.js" ></script>

	<!-- CSS and material Icons Files-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.cyan-light_blue.min.css">
  <link rel="stylesheet" href="../../admin/css/styles.css">
</head>
<body  >
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Manage Restaurant</span>
          <div class="mdl-layout-spacer"></div>

          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">About</li>
            <li class="mdl-menu__item">Contact</li>
            <li class="mdl-menu__item">Legal information</li>
          </ul>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <div class="demo-avatar-dropdown">
            <span>Admin</span>
            <div class="mdl-layout-spacer"></div>
           <!--
            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
              <li class="mdl-menu__item">admin</li>
              <li class="mdl-menu__item">info@example.com</li>
              <li class="mdl-menu__item"><i class="material-icons">add</i>Add another account...</li>
            
              <li class="mdl-menu__item">Logout</li>
            </ul>
          -->
          </div>
        </header>
         <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" href="/admin"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
          <a class="mdl-navigation__link" href="/admin/food"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">local_dining</i>Manage Food</a>
          <a class="mdl-navigation__link" href="/admin/rest"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">restaurant</i>Manage Restaurant</a>
          <a class="mdl-navigation__link" href="/admin/feedback" ><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">feedback</i>Manage Feedback</a>
         <a class="mdl-navigation__link" id="logout" style="cursor:pointer;"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">power_settings_new</i>Logout</a>
     </nav>
      </div>
      <main id="main" class="mdl-layout__content mdl-color--grey-100">

                  <div class="resuarant-container" ng-app="restaurant" ng-controller="restaurant_controller" >

                    <table class="mdl-data-table mdl-js-data-table mdl-data-table--responsive mdl-shadow--2dp">
                      <thead>
                        <th class="mdl-data-table__cell--non-numeric" >
                          Name
                        </th>
                        <th class="mdl-data-table__cell--non-numeric" >
                          Address
                        </th>
                        <th class="mdl-data-table__cell--non-numeric" >
                          City
                        </th>
                        <th class="mdl-data-table__cell--non-numeric" >
                          Update
                        </th>
                        <th class="mdl-data-table__cell--non-numeric" >
                          Delete
                        </th>
                      </thead>
                      <tbody>
                        <tr ng-repeat="rest in restaurants">

                          <td class="mdl-data-table__cell--non-numeric" >
                            {{rest.rest_name}}
                          </td>
                          <td class="mdl-data-table__cell--non-numeric" style="word-wrap: break-all; width:80%; " >
                            {{rest.rest_address}}
                          </td>

                          <td class="mdl-data-table__cell--non-numeric" >
                            {{rest.rest_city}}
                          </td>
                          <td class="mdl-data-table__cell--non-numeric" >
                              <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="updbtn"
                              ng-click="updateRest(rest._id, rest.rest_name)">
                                <i class="material-icons">edit</i>
                          </td>
                          <td class="mdl-data-table__cell--non-numeric" >
                              <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="delbtn"
                              ng-click="confirmRestDelete(rest._id, rest.rest_name)">
                                <i class="material-icons">delete</i>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <div class="mdl-tooltip mdl-tooltip--top mdl-tooltip--large" data-mdl-for="addbtn">
                        Add New Restaurant
                    </div>
                     <a ng-click="addForm()"><button id="addbtn" class="add-button mdl-button-float mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                      <i class="material-icons">add</i>
                    </button></a>
                    </div>

      </main>
    </div>
 <style type="text/css">
  .resuarant-container{
    display: block;
    margin-top: 5%;
    overflow: auto;
    margin-bottom: 5%;
    margin-left: auto;
    margin-right: auto;
    max-width: 80%;
}
.add-button{
  position: fixed;
  right: 5%;
  bottom: 5%;
  display: block;
}
</style>
<script src="http://code.jquery.com/jquery-3.1.1.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
